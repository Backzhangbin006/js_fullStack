<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="msg">${message}</div>
    <div class="btn">
      <button @click="add">add</button>
    </div>
  </div>
  <script>
    var ext = {
      created () {
        console.log('我是扩展出来的created')
      },
      methods: {
        add () {
          console.log('我是扩展出来的方法')
        }
      }
    }
    var app = new Vue({
      el: '#app',
      data () {
        return {
          message: 'hello'
        }
      },
      created() {
        console.log('我是原生的created')
      },
      methods: {
        add () {
          console.log('我是原生的方法')
        }
      },
      extends: ext,    //extends方法，用于扩展Vue之外的方法拿进来使用,重名的方法无法引进来 
      delimiters: ['${', '}']     //用于改变插值符号
    })
  </script>
</body>
</html>
